<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabin Bhandari - Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      /* Resetting Margin and Padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body and Global Styles */
      body {
        font-family: 'Poppins', sans-serif;
        background: transparent;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: auto;
        scroll-behavior: smooth;
      }

      /* Background Video */
      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.6); /* Darken the video for better contrast */
      }

      /* Container Styling */
      .container {
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease-in-out;
        backdrop-filter: blur(10px); /* Glassmorphism effect */
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Heading Style */
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
        background: linear-gradient(90deg, #3498db, #8e44ad);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Form Styles */
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin: 10px 0 5px;
        font-size: 1rem;
        font-weight: 500;
        color: #ffffff;
      }

      input, textarea {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 20px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.2);
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
      }

      textarea {
        resize: none;
        height: 150px;
      }

      /* Button Styles */
      .btn {
        background: linear-gradient(90deg, #3498db, #8e44ad);
        color: white;
        padding: 12px 25px;
        border-radius: 30px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }

      .btn:active {
        transform: translateY(1px);
      }

      /* Success Message */
      .success-message {
        display: none;
        text-align: center;
        color: #2ecc71;
        margin-top: 20px;
        font-size: 1.2rem;
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Button Container */
      .btn-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      /* Mobile Optimization */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          max-width: 100%;
          padding: 20px;
        }
        h1 {
          font-size: 2rem;
        }
        .btn {
          padding: 10px 20px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop class="background-video">
      <source src="https://videos.pexels.com/video-files/5818973/5818973-uhd_2560_1440_24fps.mp4" type="video/mp4">
    </video>
    <div class="container">
      <h1>Contact Me</h1>
      <form id="contactForm" action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]+">

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <div class="btn-container">
          <button type="submit" class="btn">Send</button>
          <a href="index.html" class="btn">Back to Home</a>
        </div>
      </form>
      <div id="successMessage" class="success-message">
        Message sent successfully!
      </div>
    </div>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Simulate form submission
        setTimeout(function() {
          document.getElementById('contactForm').style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';
        }, 1000);
      });
    </script>
  </body>
</html>
