<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabin Bhandari - Skills</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        background: transparent;
        position: relative;
        overflow-x: hidden;
      }
      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.6); /* Darken the video for better contrast */
      }
      header {
        position: sticky;
        top: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        z-index: 1000;
        padding: 20px 0;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      header h1 {
        font-size: 2.5rem;
        font-weight: 600;
        background: linear-gradient(90deg, #3498db, #8e44ad);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .container {
        padding: 60px 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }
      .skill {
        background: rgba(255, 255, 255, 0.1);
        padding: 25px;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .skill:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }
      .skill-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.2rem;
        margin-bottom: 15px;
      }
      .skill-label i {
        margin-right: 10px;
        font-size: 1.5rem;
      }
      .progress-bar {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        overflow: hidden;
        height: 20px;
        width: 100%;
        position: relative;
      }
      .progress {
        height: 100%;
        transition: width 1.5s ease-in-out;
        position: relative;
      }
      .progress::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .progress-bar:hover .progress::after {
        opacity: 1;
      }
      .html .progress { background: #e74c3c; }
      .css .progress { background: #3498db; }
      .javascript .progress { background: #f39c12; }
      .editing .progress { background: #8e44ad; }
      .animation .progress { background: #16a085; }
      .btn {
        display: inline-block;
        margin-top: 40px;
        padding: 12px 30px;
        font-size: 1rem;
        color: white;
        background: linear-gradient(90deg, #3498db, #8e44ad);
        text-decoration: none;
        border-radius: 30px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }
      .btn:active {
        transform: translateY(1px);
      }
      .scroll-indicator {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        color: rgba(255, 255, 255, 0.7);
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
        40% { transform: translateX(-50%) translateY(-20px); }
        60% { transform: translateX(-50%) translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop class="background-video">
      <source src="https://videos.pexels.com/video-files/5818973/5818973-uhd_2560_1440_24fps.mp4" type="video/mp4">
    </video>
    <header>
      <h1>My Skills</h1>
    </header>
    <div class="container">
      <div class="skills-grid">
        <div class="skill html">
          <div class="skill-label">
            <span><i class="fab fa-html5"></i>HTML</span>
            <span>94%</span>
          </div>
          <div class="progress-bar">
            <div class="progress" style="width: 94%;"></div>
          </div>
        </div>
        <div class="skill css">
          <div class="skill-label">
            <span><i class="fab fa-css3-alt"></i>CSS</span>
            <span>84%</span>
          </div>
          <div class="progress-bar">
            <div class="progress" style="width: 84%;"></div>
          </div>
        </div>
        <div class="skill javascript">
          <div class="skill-label">
            <span><i class="fab fa-js-square"></i>JavaScript</span>
            <span>74%</span>
          </div>
          <div class="progress-bar">
            <div class="progress" style="width: 74%;"></div>
          </div>
        </div>
        <div class="skill editing">
          <div class="skill-label">
            <span><i class="fas fa-video"></i>Video Editing</span>
            <span>80%</span>
          </div>
          <div class="progress-bar">
            <div class="progress" style="width: 80%;"></div>
          </div>
        </div>
        <div class="skill animation">
          <div class="skill-label">
            <span><i class="fas fa-film"></i>2D Animation</span>
            <span>54%</span>
          </div>
          <div class="progress-bar">
            <div class="progress" style="width: 54%;"></div>
          </div>
        </div>
      </div>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
    <div class="scroll-indicator">
      <i class="fas fa-chevron-down"></i>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const progressBars = document.querySelectorAll('.progress');
        progressBars.forEach(bar => {
          const width = bar.style.width;
          bar.style.width = '0';
          setTimeout(() => {
            bar.style.width = width;
          }, 100);
        });
      });
    </script>
  </body>
</html>
